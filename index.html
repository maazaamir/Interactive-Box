<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="box" id="box1">
      <div class="box-header">Top Box</div>
      <div class="options">
        <div class="option-section color-section">
          <h4>Color Options</h4>
          <select>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
          </select>
        </div>
        <div class="option-section size-section">
          <h4>Size Options</h4>
          <select>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
      </div>
    </div>

    <div class="box" id="box2">
      <div class="box-header">Middle Box</div>
      <div class="options">
        <div class="option-section color-section">
          <h4>Color Options</h4>
          <select>
            <option>Pink</option>
            <option>Purple</option>
            <option>Lavender</option>
          </select>
        </div>
        <div class="option-section size-section">
          <h4>Size Options</h4>
          <select>
            <option>XS</option>
            <option>S</option>
            <option>M</option>
          </select>
        </div>
      </div>
    </div>

    <div class="box" id="box3">
      <div class="box-header">Bottom Box</div>
      <div class="options">
        <div class="option-section color-section">
          <h4>Color Options</h4>
          <select>
            <option>Orange</option>
            <option>Yellow</option>
            <option>Gold</option>
          </select>
        </div>
        <div class="option-section size-section">
          <h4>Size Options</h4>
          <select>
            <option>L</option>
            <option>XL</option>
            <option>XXL</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
